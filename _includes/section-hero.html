<!-- begin hero -->
<section class="hero">
  <div class="container">
    <div class="row">
      <div class="col col-10 col-d-12">
        <div class="hero__inner">
          <h1 class="hero__title">{{ site.data.settings.hero.hero__title }}</h1>
          <p class="hero__description">{{ site.data.settings.hero.hero__description }}</p>
	  <blockquote>
	    <p>{{ site.data.settings.hero.hero__quote }}</p>
	    <p><cite>{{ site.data.settings.hero.hero__quote_author }}</cite></p>
	  </blockquote>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end hero -->
